<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>JS-Digital Clock</title>
  </head>
  <style type="text/css">
  body {
    background: black;
}
.clock {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translateX(-50%) translateY(-50%);
    color: #17D4FE;
    font-size: 60px;
    font-family: Orbitron;
    letter-spacing: 7px;
}
  </style>
  <body>
  <Div id="MyClockDisplay" class="clock" onload="showTime()"></div>
  <script type="text/javascript">
        function ShowTime(){
        var date =new Date();
        var h = date.getHours(); //0 - 23
        var m = date.getMinutes(); //0 - 59
        var s = date.getSeconds(); //0 - 59
        var session = "AM";
        if(h == 0){
        h = 12;
      }
        if(h > 12){
        h = h - 12;
        session = "PM";
    }
        h = (h < 10) ? "0" + h : h;
        m = (m < 10) ? "0" + m : m;
        s = (s < 10) ? "0" + s : s;
        var time = h + ":" + m + ":" s + " " + session;
        document.getElementById("MyClockDisplay").innerText = time;
        document.getElementById("MyClockDisplay").textContent = time;
        setTimeout(showTime, 1000);
      }
      showTime();
	  <br>
	<button onclick="document.getElementById('myImage').src='full-moon.jpg"style="width:100px">blue moon</button>

	<img id="myImage" src="full-moon.jpg" style="width:100px;">

	<button onclick="document.getElementById('myImage').src='blood moon.jpeg'">blood moon</button>

      </script>
  </body>
</html>
